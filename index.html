<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lego Star Wars</title>
    <link
      rel="icon"
      type="image/png"
      href="https://freepngimg.com/download/logo/87502-angle-trooper-clone-wars-stormtrooper-symbol.png"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Krona+One&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Exo&display=swap");

      a {
        text-decoration: none;
        color: black;
      }

      body {
        background: #00758e;
      }

      div {
        position: absolute;
        top: 0;
        left: 0;
        background: linear-gradient(-50deg, #00758e 550px, #ffce00 550px);
        height: 100%;
        width: 1000px;
      }

      h1 {
        position: absolute;
        left: 1000px;
        top: 100px;
        font-family: Krona One;
        font-style: normal;
        font-weight: normal;
        font-size: 45px;
        color: white;
      }

      p {
        position: absolute;
        left: 1000px;
        top: 250px;
        width: 385px;
        font-family: Exo;
        font-weight: lighter;
        font-size: 18px;
        color: #ffffff;
      }

      ul {
        position: absolute;
        left: 10px;
        top: 150px;
        list-style: none;
        font-family: Exo;
        font-weight: bolder;
        font-size: 16px;
        line-height: 50px;
      }

      li:hover {
        text-decoration: underline;
        cursor: pointer;
      }

      .burger {
        position: absolute;
        width: 45px;
        right: 50px;
        top: 45px;
        transition: all 200ms ease-in;
      }

      .burger:hover {
        cursor: pointer;
      }

      .buy {
        position: absolute;
        width: 180px;
        border: none;
        left: 1000px;
        top: 435px;
        background: #ffce00;
        padding: 15px;
        font-family: Exo;
        transition: all 200ms ease-in;
      }

      .buy:hover {
        box-shadow: 1px 1px 0px 1px rgba(0, 0, 0, 1);
        cursor: pointer;
      }

      .logo {
        position: absolute;
        width: 280px;
        height: 133.05px;
        left: 0px;
        top: 0px;
      }

      .side {
        position: absolute;
        width: 535px;
        right: 0px;
        bottom: 0px;
        border: none;
        padding: 30px;
        background: #004150;
        position: absolute;
        font-family: Exo;
        font-weight: 600;
        font-size: 22px;
        margin-left: 5px;
        text-align: left;
        color: #ffffff;
        transition: all 200ms ease-in;
      }

      .side:hover {
        background: #1f0000;
        cursor: pointer;
      }

      #head {
        position: absolute;
        width: 170px;
        right: 10px;
        bottom: 0px;
      }

      #lego {
        position: absolute;
        width: 600px;
        left: 330px;
        top: -20px;
      }
    </style>
  </head>

    <script>
      function wannaBuy() {
        let name = prompt("What's your name?");
        let yesno = prompt("Do you want to buy this Lego? (Yes/No)");
        yesno = yesno.toLowerCase();

        if (yesno === "yes") {
          alert(`Thank you for your purchase, ${name}!`);
          buyButton.innerHTML = `<strong>IT'S YOURS,</strong> ${name}!`;
        } else {
          alert(`What a pity, ${name}!`);
          buyButton.innerHTML = `<strong>SALE!</strong> - 2,99 €`;
        }
      }

      let buyButton = document.querySelector(".buy");
      buyButton.addEventListener("click", wannaBuy);
    </script>
    <script>
      function wannaSide() {
        let h1 = document.querySelector("h1");
        let p = document.querySelector("p");
        sideButton.innerHTML = `Or do you prefer <br />the Light Side...?`;
        h1.innerHTML = `DARTH VADER`;
        p.innerHTML = `He is lured to the dark side of the Force by Palpatine and becomes a Sith Lord. After a lightsaber battle with his former mentor Obi-Wan Kenobi, in which he is severely burnt and dismembered, he transformes into a cyborg.`;

        let sheet = document.createElement("style");

        document.body.appendChild(sheet);

        document.getElementById("head").src =

        document.getElementById("lego").src =
          "https://linkpicture.com/q/darth_2.png";
      }

      sideButton.addEventListener("click", wannaSide);
